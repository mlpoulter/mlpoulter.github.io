#source_image {position: absolute; display: block;left:0;top:0;width:70vw;height:calc(70vw * .5935)}

#puzzle-containment {position: absolute; left:0;top:10vh;width:100%;display: block;height:90vh}

<div id="toprow"><div id="metadata"><img src="https://iiif.bodleian.ox.ac.uk/iiif/image/31730c22-1a9d-4f0b-9019-c031479dbd1d/full/,200/0/default.jpg" width="337" height="200" id="guide" />
<p>Royal procession from an 18th century Burmese picture book <a href="https://digital.bodleian.ox.ac.uk/inquire/p/31730c22-1a9d-4f0b-9019-c031479dbd1d" target="_blank">via Digital Bodleian</a>. Shelfmark: MS. Burm. a. 7</p></div>
</div>
    <div id="puzzle-containment">
            <div class="pure-u-1 pure-u-md-1-2"><div>
                <img id="source_image" class="pure-img" src="https://iiif.bodleian.ox.ac.uk/iiif/image/31730c22-1a9d-4f0b-9019-c031479dbd1d/full/1000,/0/default.jpg">
            </div></div>
            <div class="pure-u-1 pure-u-md-1-2">
                <div id="pile">
                    <div id="puzzle_solved" style="display:none;text-align:center;position:relative;top:5%">

        function start_puzzle(x){
            $('#puzzle_solved').hide();
            $('#source_image').snapPuzzle({
                rows: x, columns: x,
                pile: '#pile',
                containment: '#puzzle-containment',
                onComplete: function(){
                    $('#source_image').fadeOut(150).fadeIn();
                    $('#puzzle_solved').show();
                }
            });
        }

        $(function(){
 //           $('#pile').height($('#source_image').height());
            start_puzzle(7);

            $('.restart-puzzle').click(function(){
                $('#source_image').snapPuzzle('destroy');
                start_puzzle(7);
            });

            $(window).resize(function(){
 //               $('#pile').height($('#source_image').height());
                $('#source_image').snapPuzzle('refresh');
            });
        });
    </script>
